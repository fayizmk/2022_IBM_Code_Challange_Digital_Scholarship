    <title>Provider Sign Up </title>

  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('C:\Users\HP\Desktop\IBM Project\signup-form-02/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">

           <h3>Register</h3>
            <form action="/student_signup_post" method="post" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="textfield">Name</label>
                      <input type="text" name="textfield" id="textfield" class="form-control" >
                    <!--<input type="text" class="form-control" placeholder="e.g. John" id="fname">-->
                  </div>    
                </div></div>
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group first">
                          <label for="textfield2">Website</label>
                          <input type="text" name="textfield2" id="textfield2" class="form-control" >
                      </div>
                  </div>
                
                </div>
		<div class="row">
		<div class="col-md-12">
                  <div class="form-group first">
                    <label for="tel">Contact Number</label>
                   <input type="tel" name="tel" id="tel" class="form-control">
                  </div>
                </div>
                </div>
            	<div class="row">
                <div class="col-md-12">
                    <div class="form-group last mb-3">
                    <label for="password">Password</label><input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
              </div>

              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
